language: "en"
intents:
  CreateReminder:
    data:
      # Relative day: tomorrow, today, tonight, next week
      - sentences:
          - "remind me <relative_day> to {reminder_text}"
          - "(create|add|set|set up) <article> reminder [for|on|at] <relative_day> to {reminder_text}"

      # Next/this day: next monday, this friday
      - sentences:
          - "remind me (next|this) <day_name> to {reminder_text}"
          - "remind me on <day_name> to {reminder_text}"
          - "(create|add|set|set up) <article> reminder [for|on] (next|this) <day_name> to {reminder_text}"
          - "(create|add|set|set up) <article> reminder [for|on] <day_name> to {reminder_text}"

      # Relative time: in 5 minutes, in 2 hours
      - sentences:
          - "remind me in {time_number} {time_unit} to {reminder_text}"
          - "(create|add|set|set up) <article> reminder in {time_number} {time_unit} to {reminder_text}"

      # Time period: in the morning, in the afternoon
      - sentences:
          - "remind me [in] [the] {time_period} to {reminder_text}"
          - "(create|add|set|set up) <article> reminder [for|at] [the] {time_period} to {reminder_text}"

      # Specific time: at 3pm, at noon
      - sentences:
          - "remind me at <specific_time> to {reminder_text}"
          - "(create|add|set|set up) <article> reminder [for|at] <specific_time> to {reminder_text}"

      # Specific date: on January 15th, on the 15th of January
      - sentences:
          - "remind me on {month_name} {ordinal} <at_time> to {reminder_text}"
          - "remind me on [the] {ordinal} [of] {month_name} <at_time> to {reminder_text}"
          - "(create|add|set|set up) <article> reminder [for] {month_name} {ordinal} <at_time> to {reminder_text}"
          - "(create|add|set|set up) <article> reminder [for|on] [the] {ordinal} [of] {month_name} <at_time> to {reminder_text}"

      # No time specified (must be last - catches everything else)
      - sentences:
          - "remind me to {reminder_text}"
          - "(create|add|set|set up) <article> reminder to {reminder_text}"
          - "i need to {reminder_text}"
          - "don't forget to {reminder_text}"

  CompleteReminder:
    data:
      - sentences:
          - "complete [the|teh|my] reminder to {reminder_text}"
          - "delete [the|teh|my] reminder to {reminder_text}"
          - "remove [the|teh|my] reminder to {reminder_text}"
          - "dismiss [the|teh|my] reminder to {reminder_text}"
          - "clear [the|teh|my] reminder to {reminder_text}"
          - "mark [the|teh|my] reminder to {reminder_text} [as] (done|complete|finished)"
          - "i finished {reminder_text}"
          - "i completed {reminder_text}"
          - "i'm done with {reminder_text}"

  ListReminders:
    data:
      - sentences:
          - "show [my] reminders"
          - "list [my] reminders"
          - "show my reminder list"
          - "list my reminder list"
          - "display [my] reminders"
          - "what reminders [do] [i] [have]"
          - "what are my reminders"
          - "get my reminders"
          - "show all reminders"
          - "list all reminders"

  UpdateReminder:
    data:
      # Reschedule: to relative day: tomorrow, today, tonight, next week
      - sentences:
          - "reschedule [the|teh|my] reminder [to] {reminder_text} (to|to be due) <relative_day>"
          - "(update|change) [the|teh|my] reminder [to] {reminder_text} [time] (to|to be due) <relative_day>"

      # Reschedule: to Next/this day: next monday, this friday
      - sentences:
          - "(reschedule|update|change) [the|teh|my] reminder [to] {reminder_text} (to|to be due) (next|this) <day_name>"
          - "(reschedule|update|change) [the|teh|my] reminder [to] {reminder_text} (to|to be due) <day_name>"

      # Reschedule: Relative time: in 5 minutes, in 2 hours
      - sentences:
          - "(reschedule|update|change) [the|teh|my] reminder [to] {reminder_text} (to|to be due) {time_unit}"

      # Reschedule: Time period: in the morning, in the afternoon
      - sentences:
          - "(reschedule|update|change) [the|teh|my] reminder [to] {reminder_text} (to|to be due) [the] [next] {time_period}"

      # Reschedule: Specific time: at 3pm, at noon
      - sentences:
          - "(reschedule|update|change) [the|teh|my] reminder [to] {reminder_text} (to|to be due) <specific_time>"

      # Reschedule: Specific date: on January 15th, on the 15th of January
      - sentences:
          - "(reschedule|update|change) [the|teh|my] reminder [to] {reminder_text} (to|to be due) [the] {month_name} [of] {ordinal} <at_time>"

      # Update text
      - sentences:
          - "(update|change|edit) [the|teh|my] reminder text {reminder_text} to {new_reminder_text}"
          - "(update|change|edit) [the|teh|my] reminder [to] {reminder_text} to {new_reminder_text}"

